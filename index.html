<!DOCTYPE html>
<html>

<head>
  <title>Talix - Styleguide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/ html;charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/talix.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="container">
    <h1>Talix</h1>
  </header>
  <div class="container">

    <div class="row">

      <!-- end typography -->
      <div class="color-palette col-md-12">
        <p class="sg-label">Color Palette</p>
        <section class="colors">
          <div class="swatch-container pt-7241c">

            <div class="front green copy">
              <div class="button-wrap">

                <button class="hover-notification greenBTN">Copy to Clipboard</button>
              </div>
              <footer class="details">
                <p>Talix Green
                  <span class="hex-code class="hex-code"">#64A70B</span>
                </p>
              </footer>
            </div>
          </div> <!-- end green swatch -->

          <div class="swatch-container pt-7241c">

            <div class="front grey">
              <div class="button-wrap">

                <button class="hover-notification">Copy to Clipboard</button>
              </div>
              <footer class="details">
                <p>Talix Grey
                  <span class="hex-code">#54585A</span>
                </p>
              </footer>
            </div>
          </div>
          <!-- end grey swatch -->

          <div class="swatch-container pt-7241c">

            <div class="front white">
            <div class="button-wrap">

                <button class="hover-notification">Copy to Clipboard</button>
              </div>
              <footer class="details">
                <p>Talix White
                  <span class="hex-code">#FFF</span>
                </p>
              </footer>
            </div>
          </div>
          <div class="swatch-container pt-7241c">

            <div class="front blue">
              <div class="button-wrap">
              <button class="hover-notification">Copy to Clipboard</button>
              </div>
              <footer class="details">
                <p>Talix Blue
                  <span class="hex-code">#003D4C</span>
                </p>
              </footer>
            </div>
          </div>
          <!-- end blue swatch -->
          <div class="swatch-container pt-7241c">

            <div class="front purple">
            <div class="button-wrap">

              <button class="hover-notification">Copy to Clipboard</button>
            </div>
              <footer class="details">
                <p>Talix Purple
                  <span class="hex-code" id="copyBitch">#5F259F</span>
                </p>
              </footer>
            </div>
          </div>
        </section>
      </div>



      <!-- end color palette div -->
    </div>
    <div class="row click-notification"><u>Click</u> color to copy to clipboard</div>

  </div>

<div class="col-md-6 typography" style="padding-top: 4em;">
  <p>
    <span class="sg-label">Paragraphs: </span>ICD-9 to ICD-9 is Driving Everyone Crazy!
  </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="library/js/styleguide.js"></script>
</body>

</html>
